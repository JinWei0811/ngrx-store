<div class="modal-body col-12 m-3">
    <div class="row m-3">
        <div class="col-12 row">
            <div class="col-4 form-group row m-1">
                <label>todo text</label>
                <input class="form-control" [(ngModel)]="todo_text">
            </div>
        </div>
        <div class="col-3 mt-2">
            <button class="btn btn-secondary" (click)="onClickLoadTodos()">Loda Todos</button>
        </div>
        <div class="col-3 mt-2">
            <button class="btn btn-secondary" (click)="onClickCreateTodoss()">Create Todo</button>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of data.todoItems" class="col-12 row m-1">
            <div class="col-4 row m-1">
                <label class="h5">todo ï¼š {{ item.text }}</label>
            </div>
            <div class="col-2 row m-1">
                <button class="btn btn-danger" (click)="onClickDeleteTodo(item.text)">DELETE</button>
            </div>
        </div>
    </div>
    <div class="row m-3">
        <hr>
    </div>
</div>
